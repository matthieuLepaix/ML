<header class="navbar navbar-expand-lg fixed-top scrolling-navbar ">
    <div class="container container-nav">
      <h1>
        <a href="{{lang}}#home-area">
        {{ title }}
        </a>
      </h1>
      <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="{{lang}}#about-area">
              <i class="fas fa-feather-alt"></i>
              <span *ngIf="lang === 'en'" class="nav-link-content">About me</span>
              <span *ngIf="lang === 'fr'" class="nav-link-content">A propos</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{lang}}#experiences-area" >
              <i class="fas fa-laptop-code"></i>
              <span *ngIf="lang === 'en'" class="nav-link-content">Experiences</span>
              <span *ngIf="lang === 'fr'" class="nav-link-content">Exp√©riences</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{lang}}#education-area">
              <i class="fas fa-graduation-cap"></i>
              <span *ngIf="lang === 'en'" class="nav-link-content">Education</span>
              <span *ngIf="lang === 'fr'" class="nav-link-content">Formation</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{lang}}#contact-area">
              <i class="fas fa-at"></i>
              <span class="nav-link-content">Contact</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-lang" href="fr">
              <img src="assets/images/FR-flag.png">
            </a>
          </li>
          <li class="nav-item">
              <a class="nav-link nav-link-lang" href="en">
                <img src="assets/images/UK-flag.png">
              </a>
          </li>
      </ul>
    </div>
  </header>
  <app-home id="home-area"></app-home>
  <app-about id="about-area" class="appDirective" [langToDisplay]="lang"></app-about>
  <app-experiences id="experiences-area" class="appDirective" [langToDisplay]="lang"></app-experiences>
  <app-education id="education-area" class="appDirective" [langToDisplay]="lang"></app-education>
  <app-contact id="contact-area" class="appDirective" [langToDisplay]="lang"></app-contact>
