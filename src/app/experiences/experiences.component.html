<div class="main">
  <h1 class="title"><span>{{title}}</span></h1>
    <div class="row">
      <div *ngFor="let exp of experiences"
          class="col-4">
        <table class="div-card-img-top mx-auto" [style.max-width.px]=imageWidth>
          <tr>
            <td>
              <img class="card-img-top" [src]="exp.imageURL"
              alt="Card image cap" >
            </td>
          </tr> 
        </table>
        <div class="card-body">
          <h6 class="card-title badge">
            <i class="fas fa-user-circle"></i>
            {{exp.title}}
          </h6><br>
          <span><i class="fas fa-play-circle"></i>{{exp.dateFrom | date :  "dd MMMM y"}}</span><br>
          <span ><i class="fas fa-flag-checkered"></i>{{exp.dateTo | date :  "dd MMMM y"}}</span>
          <div class="card-description">
            <ul><li *ngFor="let desc of exp.description"><i class="fas fa-arrow-alt-circle-right"></i>{{desc}}</li></ul>
          </div>
          <div class="card-skills">
            <span *ngFor="let skill of exp.skillsInvolved" class="badge" [innerHTML]="skill">
            </span>
          </div>
        </div>
      </div>
    </div>
</div>
